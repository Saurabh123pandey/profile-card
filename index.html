<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> My Profile Card </title>
    <link rel="icon" href="12.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

<body>
    <div class="card-container">
        <div class="cart-top-navigation">
            <li>
                <i class="fa-solid fa-arrow-left"></i>
            </li>
            <ul>
                <i id="heart" class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bars"></i>
            </ul>
        </div>
        <div class="user-image">
            
            <img src="img/12.png" alt="">
        </div>
        <h1 class="user-name">Saurabh Pandey</h1>
        <p class="about-user">My name is Saurabh Pandey and I'm a BCA student(Last semester).
            
        </p>
        <button class="hire-me">Programmer</button>

        <div class="social-container">
            <div class="social-item">
                <li class="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </li>
                <a  href="https://www.instagram.com/saurabhpandey.____" target="_blank">Instagram</a>
            </div>
            <div class="social-item">
                <li class="github">
                    <i class="fa-brands fa-github"></i>
                </li>
                <a  href="https://github.com/saurabh123pandey"  target="_blank">Github</a>
            </div>

            <div class="social-item">
                <li class="linkdin-in">
                    <i class="fa-brands fa-linkedin-in"></i>
                </li>
                <a  href="https://in.linkedin.com/in/saurabh-pandey-16s30s" target="_blank">Linkedin</a>
            </div>
        </div>
    </div>
</body>

</html>
